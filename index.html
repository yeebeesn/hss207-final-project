<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Subway Usage Visualization</title>
    <link rel="stylesheet" href="https://pyscript.net/alpha/pyscript.css" />
    <script defer src="https://pyscript.net/alpha/pyscript.js"></script>
    <py-env>
      - pandas
    </py-env>
    <style>
        body { text-align: center; font-family: Arial, sans-serif; }
        img { width: 80%; max-width: 1000px; }
        .controls { margin: 20px; }
        .controls select, .controls input[type=range] {
            margin: 10px;
        }
    </style>
</head>
<body>
  <header>
    <h1>
      "Subway Usage Visualization"</h1>
    <main>
      <section id = "home">
        <h2>Welcome!</h2>
      </section>
      <section id = "simpleMap">
        <div class="controls">
            <label for="yearSelect">Year:</label>
            <select id="yearSelect" onchange="updateMonths(); updateImage();">
                
            </select>
        
            <label for="monthSelect">Month:</label>
            <select id="monthSelect" onchange="updateImage()">
                
            </select>
        
            <br>
            <label for="monthRange">Month Range:</label>
            <input type="range" id="monthRange" min="1" max="12" value="1" onchange="updateMonthRange()">
        </div>
        <img id="subwayImage" src="2023.01.png" alt="Subway Usage">
        <script src="script.js"></script>
      </section>
      <section id = "mapCompare">
        <div class = "controls">
            <label for="yearSelect">Year:</label>
            <select id="yearSelect" onchange="updateMonths(); updateImage();">
                
            </select>
        
            <label for="monthSelect">Month:</label>
            <select id="monthSelect" onchange="updateImage()">
                
            </select>

          
            <label for="yearSelect">Year:</label>
            <select id="yearSelect" onchange="updateMonths(); updateImage();">

            </select>
        
            <label for="monthSelect">Month:</label>
            <select id="monthSelect" onchange="updateImage()">
                
            </select>
        </div>

      </section>
      <section id = "references">
        <h1>
          References
        </h1>
    </main>

  
    
    
</body>
</html>
